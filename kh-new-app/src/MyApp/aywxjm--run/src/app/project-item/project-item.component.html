<img [src]="product.image" alt="{{ product.name }}">
<h3>
  <a [title]="product.name + ' details'" [href]="product.link" target="_blank">
    {{ product.name }}
  </a>
</h3>
<p *ngIf="product.description">Description: {{ product.description }}</p>
<p *ngIf="product.rating">Rating: {{ product.rating }}</p>
<p>Likes: {{ product.likes }}</p>
<button type="button" (click)="removeProduct()">Remove</button>
<button type="button" (click)="increaseLikes()">Like</button>
